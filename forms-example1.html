<body>

<header class="header">
    HEADER  <!-- dateinput styling -->

</header>


<div id="wrapper" >

    <div id="content" class="clearfix">
        <section>

            <form id="myform">

                <label>Fecha:</label><br/>
                <input type="date" class="date" data-value="2004-03-20" min="2004-02-20"/>


                <input type="date"  placeholder="Selecciones una fecha" required /><br/>

                <label>Email:</label><br/>
                <input type="email" placeholder="correo electronico"
                       title="Escribe tu email." required/><br/>

                <br/>
                <br/>



                <input type="submit">
            </form>

        </section>


        <section>
            <div id="final">

                <form action="" onsubmit="this.action='?'+(new Date).getTime()" method="post">

                    <fieldset>
                        <div>
                            <input type="radio" name="estudios" value="Secundaria" required=""/>Secundaria<br/>
                            <input type="radio" name="estudios" value="Bacillerato" required=""/>Bachillerato o Carrera T&eacute;cnica<br/>
                            <input type="radio" name="estudios" value="Licenciatura" required=""/>Licenciatura o profesional<br/>
                            <input type="radio" name="estudios" value="Maestria" required=""/>Maestr&iacute;a o Posgrado<br/>
                        </div>
                        <div><label for="name">name <span>required + autofocus</span></label></div>
                        <div><input autocomplete="on" class="required placeholder" name="name" id="name" placeholder="Enter your name" required="" autofocus="" title="Your name" type="text"></div>

                        <div><label for="password">password <span>required + maxlength 16</span></label></div>
                        <div><input autocomplete="on" class="required" name="password" id="password" placeholder="Enter secret code" required="" maxlength="16" title="Your secret code, maximum 16 characters" type="password"></div>

                        <div><label for="email">email <span>required + pattern</span></label></div>
                        <div><input autocomplete="on" class="required" name="email" id="email" placeholder="name@example.com" required="" pattern="^[-\w]+@(?:[\w]{2,})(?:\.[\w]{2,})?(?:\.[a-zA-Z]{2,6})$" title="Your e-mail address (ex: name@example.com)" type="text"></div>

                        <div><label for="gender">gender <span>required</span></label></div>
                        <div><select class="placeholder required" name="gender" id="gender" required="" title="Your gender"><option selected="selected" class="placeholder" value="">Select one</option><option>Male</option><option>Female</option></select></div>

                        <div><label for="age">age <span>required + data-regexp [0-9] + maxlength 2</span></label></div>
                        <div><input autocomplete="on" class="required" name="age" id="age" placeholder="Enter your age" maxlength="2" required="" data-regexp="[0-9]" title="Your age, only 2 numeric digits 0-9 will be accepted" type="text"></div>

                        <div><label for="url">url <span>required + pattern</span></label></div>
                        <div><input autocomplete="on" class="required" name="url" id="url" placeholder="http://exampleseed.com" required="" pattern="^(?:https?://)?(?:[\w]{2,})(?:\.[\w]{2,})?(?:\.[a-zA-Z]{2,6})$" title="Dotted host/domain name possibly preceeded by http:// or https://" type="text"></div>

                        <div><label for="comment">comment <span>required + maxlength 32</span></label></div>
                        <div><textarea autocomplete="on" class="required" name="comment" id="comment" maxlength="32" title="Send us your comments" placeholder="Enter your comments" required=""></textarea></div>

                        <div><label for="interests">interests <span>standard field</span></label></div>
                        <div><input name="interests" id="interests" title="Tell us more about your interests"></div>

                        <div>
                            <input type="date" class="date" data-value="2004-03-20" min="2004-02-20"/>
                        </div>

                    </fieldset>

                    <p><button type="submit" value="submit" title="Submit the form">submit</button></p>

                </form>

            </div>


        </section>



    </div>

</div>




</body>

                            shortMonths:  'Ene,Feb,Mar,Abr,May,Jun,Jul,Ago,Sep,Oct,Nov,Dic',
                            days:         'Domingo,Lunes,Martes,Miercoles,Jueves,Viernes,Sabado',
                            shortDays:    'Dom,Lun,Mar,Mie,Jue,Vie,Sab'
                        });

                        $("input:date").dateinput({

                        });
