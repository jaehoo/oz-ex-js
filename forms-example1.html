    <link rel="stylesheet" href="css/html5forms.css"/>

<body>

<header class="header">
    <!--HEADER   dateinput styling -->

    <div class="bg_logo_oz">
        <a>
            <span class="logo_oz pngFix" title="Jaehoo Js Examples OZ">&nbsp;</span>
        </a>
    </div>
</header>


<div id="wrapper" >

    <div id="content" class="clearfix">
        <section>

            <div class="oz_comments">
                <code style="">
                    Para utilizar el polyfill es necesario tener los siguientes atributos en el tag <mark>input</mark>:
                    <ul class="oz_list">
                        <li><mark>name</mark>="NOMBRE_ELEMENTO"</li>
                        <li><mark>required</mark>="true"</li>
                    </ul>

                </code>
            </div>

            <h2>Input date</h2>

            <form id="myDateForm" action="" method="Post" class="vform">

                <label>Fecha CON rangos (20 - 31 Dic 2012)</label>
                <input type="date" required="true" name="fecha1" min="2012-12-20" max="2012-12-31"/>
                <br />

                <label>Fecha CON el día por defecto. (20 Dic 2012)</label>
                <input type="date" required="true" name="fecha2" data-value="2012-12-20"/>
                <br />

                <label>Fecha SIN rangos</label>
                <input type="date" required="true" name="fecha3" />
                <br />
                <br />

                <button type="submit" title="Send">Submit</button>


            </form>

            <br/>

            <div class="oz_comments">
                <code style="">
                    La clase <mark>vform</mark> le da el estilo al formulario. Además soporta el tag <mark>input</mark> y <mark>button</mark>
                    de tipo <mark>Send</mark>:
                </code></div>


            <h2>SIN estilo</h2>
            <form action="" method="post" >

                <label>Name:</label>
                <input name="name" required="" title="Your name" type="text"
                       placeholder="Your Name here!">

                <br />

                <label>Email:</label>
                <input autocomplete="on" name="email" required=""
                       placeholder="name@example.com"
                       pattern="^[-\w]+@(?:[\w]{2,})(?:\.[\w]{2,})?(?:\.[a-zA-Z]{2,6})$"
                       title="Your e-mail address (ex: name@example.com)"
                       type="email" />
                <br />

                <input type="submit" value="Submit Input Type" />


            </form>

            <h2>CON estilo</h2>

            <form action="" onsubmit="this.action='?'+(new Date).getTime()" method="post" class="vform">

                <label>Name:</label>
                <input name="name" required="" title="Your name" type="text"
                       placeholder="Your Name here!">

                <label>Email:</label>
                <input autocomplete="on" name="email" required=""
                       placeholder="name@example.com"
                       pattern="^[-\w]+@(?:[\w]{2,})(?:\.[\w]{2,})?(?:\.[a-zA-Z]{2,6})$"
                       title="Your e-mail address (ex: name@example.com)"
                       type="email" />

                <p><button type="submit">Submit Button Type</button></p>

            </form>

        </section>

    </div>

</div>




</body>

<script type="text/javascript">



    Modernizr.load({
                load:[
                    'ielt8!js/ie/iepngfix_tilebg.js'
                    , 'ielt9!ie9!css/main/style-ie.css'
                    , 'js/jquery/jquery.tools.min.js'
                    , 'css/dateinput.css'
                    , 'js/jquery/jquery.cssmenu.js'
                ]
                , callback: {

                    "jquery.tools.min.js": function () {
                        console.info('loader');
                        console.log("jquery loaded!");


                        $.tools.dateinput.localize("es", {
                            months: 'Enero,Febrero,Marzo,Abril,Mayo,Junio,Julio,Agosto,Septiembre,Octubre,Noviembre,Diciembre',
                            shortMonths:  'Ene,Feb,Mar,Abr,May,Jun,Jul,Ago,Sep,Oct,Nov,Dic',
                            days:         'Domingo,Lunes,Martes,Miercoles,Jueves,Viernes,Sabado',
                            shortDays:    'Dom,Lun,Mar,Mie,Jue,Vie,Sab'
                        });

                        $("input:date").dateinput({
                            selectors: true
                        });



                    }
                }
            }
    );

    $(function(){

        html5forms.create(this);

        Modernizr.load({
            test: Modernizr.cssgradients,
            yep: 'js/jquery/jquery.css3finalize.min.js',
            nope: '',
            callback: function (url, result, key) {
                //alert('script.js has loaded!:'+result);
            }
        });

        //Modernizr.load('ielt8!/js/ie/selectivizr-min.js');
    });


</script>
